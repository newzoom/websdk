<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create video call</title>
    <meta charset="utf-8" />
    <!--nprogress-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
    />
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <!-- NhÃºng file css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--google-oauth2-->
    <script
      src="https://apis.google.com/js/client:platform.js?onload=start"
      async
      defer
    ></script>
    <!--scripts-->
    <script src="js/main.js"></script>
    <script src="js/add_meeting.js"></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 padding-top">
          <form class="form-horizontal" action="">
            <div class="form-group">
              <p id="errTxt" class="col-md-6" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">Topic:</label>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter topic name"
                  name="name"
                  id="name"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">Password:</label>
              <div class="col-md-6">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter meeting password"
                  name="password"
                  id="password"
                  autocomplete="new-password"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">Description :</label>
              <div class="col-md-6">
                <textarea
                  class="sch-desc form-control"
                  maxlength="2000"
                  placeholder="Enter your meeting description"
                  name="description"
                  id="description"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-9">
                <button type="button" class="btn btn-primary" id="submit-save">
                  Save
                </button>
                |
                <a class="btn btn-default" href="">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
