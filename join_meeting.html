<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Conference</title>
    <meta charset="utf-8" />
    <!--nprogress-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
    />
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <!-- NhÃºng file css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--google-oauth2-->
    <script
      src="https://apis.google.com/js/client:platform.js?onload=start"
      async
      defer
    ></script>
    <!--scripts-->
    <script src="js/main.js"></script>
    <script src="js/join_meeting.js"></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 container">
          <h1 id="con_status" style="margin-bottom: 30px;">
            Gathering conference info
          </h1>
          <div class="row">
            <div class="col-md-7">
              <div id="video_area">
                <video autoplay="true" id="video_element"></video>
              </div>
            </div>
            <div class="col-md-5">
              <h3 id="con_topic" style="text-align: justify;">
                Loading conference info....
              </h3>
              <h5 id="con_desc" style="margin-bottom: 30px;">
                Please stay still and get ready for your conference
              </h5>
              <form class="form-horizontal" action="">
                <div class="form-group">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-9 col-xs-7" style="padding-right: 0;">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Enter meeting password"
                          name="password"
                          id="password"
                          style="display: none;"
                        />
                      </div>
                      <div class="col-md-3 col-xs-5" style="padding-left: 0;">
                        <button
                          type="button"
                          class="btn btn-primary"
                          style="width: 100%; margin-left: 15px;"
                          id="submit-join"
                        >
                          Join
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <span id="errTxt" style="color: red;"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
